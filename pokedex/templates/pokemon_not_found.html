{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="/static/css/pokedex.css" />
{% endblock %}

{% block title %} Pokemon Not found {% endblock %}

{% block content %}

    </div>
  </div>
{% endblock %}
